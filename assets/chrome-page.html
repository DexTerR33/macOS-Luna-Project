<body>
  <div class="chrome-page">
    <div class="chrome-page-container">
      <div class="chrome-page-top-header">
        <div class="chrome-page-tabs chrome-page-line">
          <button class="tablink" onclick="openPage('chrome-home', this, 'red')">Home</button>
          <button class="tablink" onclick="openPage('chrome-news', this, 'green')" id="defaultOpen">News</button>
          <button class="tablink" onclick="openPage('chrome-contact', this, 'blue')">Contact</button>
          <button class="tablink" onclick="openPage('chrome-about', this, 'orange')">About</button>
          <button class="tablink" onclick="openPage('chrome-linkdin', this, 'purple')">linkdin</button>
          <div class="chrome-page-link chrome-page-line">
            <div class="chrome-link-left">
              <div class="link">
                <ul>
                  <li>
                    <a href="#"><i class="fas fa-home"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-home"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-home"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-home"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="chrome-link-middle">
              <div class="chrome-link-search">
                <input type="search" name="chrome-link-searchs" id="chrome-search" />
                <div class="chrome-search-icn">
                  <i class="fas fa-home"></i>
                  <i class="fas fa-home"></i>
                </div>
              </div>
            </div>
            <div class="chrome-link-right">3</div>
          </div>
        </div>
        <div class="chrome-page-bookmark chrome-page-line">dasda</div>
      </div>
      <div class="chrome-page-middle">
        <div id="chrome-home" class="tabcontent">
          <div class="chrome-home-items">
          <h3>Google</h3>
         <input type="search" placeholder="search...">
        </div>
        </div>

        <div id="chrome-news" class="tabcontent">
          <h3>News</h3>
          <p>Some news this fine day!</p>
        </div>

        <div id="chrome-contact" class="tabcontent">
          <h3>Contact</h3>
          <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>

        <div id="chrome-about" class="tabcontent">
          <h3>About</h3>
          <p>Who we are and what we do.</p>
        </div>

        <div id="chrome-linkdin" class="tabcontent">
          <h3>About d</h3>
          <p>Who we are and what we do.</p>
        </div>

      </div>
    </div>
  </div>
      <script>
        function openPage(pageName, elmnt, color) {
          // Hide all elements with class="tabcontent" by default */
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }

          // Remove the background color of all tablinks/buttons
          tablinks = document.getElementsByClassName("tablink");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
          }

          // Show the specific tab content
          document.getElementById(pageName).style.display = "block";

          // Add the specific color to the button used to open the tab content
          elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
      </script>
</body>

</html>
