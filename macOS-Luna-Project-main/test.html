<div class="wrapper-contact-form">
    <div class="container-contact-form">
      <h3 class="contact-form-title">contact</h3>
      
      <div class="contact-forms">
        <div class="contact-name-form">
          <label for="fullName">name</label>
          <input type="text" class="input-style" id="fullName" placeholder="name">
        </div>
        <div class="contact-email">
          <label for="email">email</label>
          <input type="email" class="input-style" id="email" placeholder="enter a valid email...">
        </div>
        <div class="contact-phone">
          <label for="phone">phone</label>
          <input type="number" class="input-style" id="phone" placeholder="enter a valid phone">
        </div>
        <div class="contact-textarea">
          <label for="textarea">say something</label>
          <textarea type="text" id="textarea" class="input-style" placeholder="say something" style="resize: none;"></textarea>
        </div>
      </div>
      <div class="contact-form-buttons">
        <button class="btn-contact btn btn-contact-form">send me</button>
      </div>
      
    </div>
  </div>
